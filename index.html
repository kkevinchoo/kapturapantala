<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaptura</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #2c3e50;
            margin: 0;
        }

        #recordButton {
            width: 120px;
            height: 120px;
            background-color: red;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            color: white;
            font-size: 20px;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
            outline: none;
            box-shadow: 0 0 0 0 rgba(255, 0, 0, 1);
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(0.95);
                box-shadow: 0 0 0 0 rgba(255, 0, 0, 0.7);
            }
            70% {
                transform: scale(1);
                box-shadow: 0 0 0 20px rgba(255, 0, 0, 0);
            }
            100% {
                transform: scale(0.95);
                box-shadow: 0 0 0 0 rgba(255, 0, 0, 0);
            }
        }
    </style>
</head>
<body>

<button id="recordButton">Grabar</button>

<script>
    document.addEventListener('DOMContentLoaded', () => {
    const recordButton = document.getElementById('recordButton');
    let mediaRecorder;
    let recordedChunks = [];
    let mediaStream;

    recordButton.addEventListener('click', async () => {
        if (!mediaRecorder || mediaRecorder.state === "inactive") {
            try {
                mediaStream = await navigator.mediaDevices.getDisplayMedia({
                    video: {
                        cursor: "always" // Muestra el cursor en la grabación
                    },
                    audio: {
                        echoCancellation: true, // Propiedades de audio recomendadas
                        noiseSuppression: true,
                        sampleRate: 44100
                    }
                });

                startRecording(mediaStream);

            } catch (error) {
                console.error("Error al iniciar la captura de pantalla:", error);
                alert("No se pudo iniciar la grabación. Asegúrate de conceder los permisos necesarios.");
            }
        } else {
            stopRecording();
        }
    });

    /**
     * Inicia el proceso de grabación.
     * @param {MediaStream} stream - El flujo de medios a grabar.
     */
    function startRecording(stream) {
        const options = { mimeType: 'video/webm; codecs=vp9' };
        mediaRecorder = new MediaRecorder(stream, options);
        recordedChunks = []; // Limpiar el array de chunks anteriores

        mediaRecorder.ondataavailable = (event) => {
            if (event.data.size > 0) {
                recordedChunks.push(event.data);
            }
        };

        mediaRecorder.onstop = () => {
            downloadVideo();
            recordButton.textContent = "Grabar";
            recordButton.style.backgroundColor = "red";
        };
        
        stream.getVideoTracks()[0].onended = () => {
            stopRecording();
        };

        mediaRecorder.start();
        
        recordButton.textContent = "Detener";
        recordButton.style.backgroundColor = "#007bff"; // Un color azul para indicar "Detener"
    }

    /**
     * Detiene la grabación activa.
     */
    function stopRecording() {
        if (mediaRecorder && mediaRecorder.state === "recording") {
            mediaRecorder.stop();
            mediaStream.getTracks().forEach(track => track.stop());
        }
    }

    function downloadVideo() {
        const blob = new Blob(recordedChunks, {
            type: 'video/webm'
        });

        const url = URL.createObjectURL(blob);
        
        const a = document.createElement('a');
        document.body.appendChild(a);
        a.style.display = 'none';
        a.href = url;
        
        const timestamp = new Date().toISOString().slice(0, 19).replace(/:/g, '-');
        a.download = `grabacion-${timestamp}.webm`;
        
        a.click();
        
        window.URL.revokeObjectURL(url);
        document.body.removeChild(a);
    }
});
</script>

</body>
</html>
